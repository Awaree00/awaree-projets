<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaree - by Agathe Ventroux</title>
    <meta name="theme-color" content="#0052FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222672.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .logo-awaree { font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; }

        /* Custom "Awaree" Scrollbar Styling */
        .awaree-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #E2E8F0 transparent;
        }
        
        .awaree-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .awaree-scrollbar::-webkit-scrollbar-track {
            background: transparent;
            margin-top: 25%; 
            margin-bottom: 25%;
            border-radius: 10px;
        }

        .awaree-scrollbar::-webkit-scrollbar-thumb {
            background: #E2E8F0;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .awaree-scrollbar:hover::-webkit-scrollbar-thumb {
            background: #CBD5E1;
        }

        .awaree-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #0052FF !important;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #F1F5F9;
            border-radius: 20px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-600">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Awaree SW registered'))
                    .catch(err => console.error('Awaree SW registration failed', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
